ammo-loader-chest-requester=Функционирует и как сундук загрузчика боеприпасов, и как сундук-запросчик.
ammo-loader-chest-storage=Хранит боеприпасы, позволяет сундукам улучшать боеприпасы, когда слот уже заполнен.
ammo-loader-chest-passive-provider=Функционирует и как сундук загрузчика боеприпасов, и как сундук пассивного поставщика.

