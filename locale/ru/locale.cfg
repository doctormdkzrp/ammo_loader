info-ammo-loading=Первое исследование загрузчика боеприпасов+ позволяет использовать сундук загрузчика. Просто поставьте этот сундук, заполните его боеприпасами, и он начнет автоматически снабжать башни с боеприпасами в радиусе действия. Обратите внимание, что сундук требует минимального количества предметов, прежде чем он будет поставлять их сущностям (10 для большинства боеприпасов).\n\nСундук также будет снабжать персонажа игрока боеприпасами в зависимости от того, какое оружие он экипировал.
info-fuel-loading-1=Сундук погрузчика может быть заполнен топливом для снабжения сущностей, использующих топливо, которые находятся в радиусе действия, так же, как и боеприпасы. Для этой функции требуется исследование боеприпасов: топливо для строений, использующих топливо, и исследование боеприпасов: транспорт для автомобилей, танков, поездов и т. д.\n
info-fuel-loading-2=Эта функция также должна быть включена в параметрах мода карты (флажки Burner Structures и Locomotives) для работы. Это сделано для того, чтобы игроки могли отключить эту функцию при желании.
info-smart-loading=Сундуки погрузчика — это не просто тупые инсертеры. Они активно ищут лучшие боеприпасы и топливо, доступные при снабжении сущностей.\n\nНапример, если в сундуке погрузчика есть как базовые магазины огнестрельного оружия, так и магазины бронебойных снарядов, он будет использовать все доступные магазины бронебойных снарядов перед поставкой магазинов огнестрельного оружия. То же самое и с топливом — ракетное топливо будет поставляться до угля.\n\nЭто также применимо, когда несколько сундуков находятся в радиусе действия одного объекта. Сундук только с углем отложит привилегии поставок сундуку с ракетным топливом, если оба находятся в радиусе действия одной машины.
info-upgrading-1=После завершения исследования «Загрузчик боеприпасов: улучшение» сундуки погрузчика смогут улучшать боеприпасы и топливо, которые уже были поставлены объекту. Это полезно, например, когда у вас есть периметр башни из 1000 башен, заполненных магазинами огнестрельного оружия, и вы хотите улучшить их до магазинов бронебойных снарядов, не дожидаясь, пока они израсходуют оставшиеся боеприпасы.\n\nСундук погрузчика попытается поместить старые боеприпасы/топливо в сундук погрузчика, из которого они были взяты, если это возможно. В противном случае он будет следовать правилам возврата боеприпасов/топлива (см. ниже), пока не найдет место, куда положить некачественные боеприпасы/топливо. Если место не найдено, сундук загрузчика будет ждать некоторое время, прежде чем повторить попытку. По этой причине разумно всегда иметь дополнительное место в сундуках хранения боеприпасов загрузчика.\n
info-upgrading-2=Эта функция должна быть включена в настройках мода для каждой карты (Улучшение боеприпасов/топлива).
info-returning-1=После завершения исследования «Загрузчик боеприпасов: возврат предметов» сундуки загрузчика и сундуки хранения погрузчика будут принимать дополнительные боеприпасы и топливо, полученные при подборе игроком сущности. Это полезно для очистки инвентаря игрока от нежелательных предметов.\n\nНапример, когда игрок подбирает машину, в которой есть немного топлива, топливо возвращается в любые доступные сундуки загрузчика в радиусе действия, прежде чем попасть в инвентарь игрока. Затем сундук загрузчика может повторно вставлять топливо всякий раз, когда игрок опускает машину, что полностью устраняет необходимость в ручной загрузке топлива.\n
info-returning-2=Эта функция должна быть включена в настройках мода для каждой карты (возврат предметов при подборе).
info-main-1=Ammo Loader+ — это мод, разработанный для упрощения загрузки турелей с боеприпасами и сжигания топлива. Например, он позволяет расширять периметры турелей или создавать защищенные аванпосты с турелями с боеприпасами без необходимости прокладывать совершенно новую линию конвейера только для боеприпасов.
info-chest-filters=Здесь вы можете установить фильтры, которые будут применяться ко всем вашим сундукам загрузчика и отслеживаемым объектам. \nФильтры также можно применять к определенным сундукам. Для этого просто откройте сундук загрузчика и используйте графический интерфейс фильтра объектов в правой части экрана.
