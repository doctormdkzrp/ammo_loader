[item-description]
ammo-loader-chest=Сундук, который автоматически загружает башни и технику боеприпасами, которые в нем хранятся (мод Ammo-Loader).
# fuel-loader-chest=Сундук, который автоматически загружает топливо в технику и горелки (мод Ammo-Loader).
ammo-loader-chest-requester=Усовершенствованный сундук погрузчика, который действует как логистический запросчик (мод Ammo-Loader).
ammo-loader-chest-storage=Склад для сундуков погрузчика. Требуется для автоматического обновления боеприпасов, а также для автоматического возврата, чтобы инвентарь игрока был свободен от боеприпасов/топлива.
ammo-loader-chest-passive-provider=Функционирует как сундук погрузчика и как пассивный сундук поставщика.
ammo-loader-cartridge=Предварительно упакованный патронный картридж, готовый к раздаче. Совместимо с сундуками боеприпасов.

