ammo-loader-tech-upgrade=Ammo Loader: Upgrade
ammo-loader-tech-return-items=Ammo Loader: Return Items

[technology-description]
ammo-loader-tech-loader-chest=Благодаря инновационному дизайну оружия и тщательной логистической координации вы открыли способы сделать распределение боеприпасов намного проще.
ammo-loader-tech-requester-chest=Модификация ящиков погрузчика позволила вам включить в конструкцию логистический интерфейс.
ammo-loader-tech-vehicles=Заблаговременно размещая тайники с припасами и планируя экспедиции соответствующим образом, вы теперь можете снабжать себя боеприпасами и топливом на ходу.
ammo-loader-tech-burners=После долгих усилий вы обнаружили, что существующую систему распределения боеприпасов можно расширить, чтобы также поставлять топливо для сгорания.
ammo-loader-tech-artillery=С помощью передовых логистических исследований вы открыли, как ящики погрузчика можно использовать для снабжения артиллерийских башен и вагонов.
ammo-loader-tech-upgrade=Приоритизация и организация существующих складов снабжения теперь позволяет автоматически обновлять боеприпасы на существующих аванпостах.
ammo-loader-tech-return-items=Разблокировка линий снабжения боеприпасами для работы в обоих направлениях позволила легко пополнять запасы на устаревших аванпостах.

[technology-effect-description]
amlo-effect-vehicles=Сундуки заряжающего теперь могут заполнять транспортные средства и локомотивы.
amlo-effect-burners=Сундуки заряжающего теперь могут заполнять горелки топливом.
amlo-effect-artillery=Сундуки заряжающего теперь могут заполнять артиллерийские установки снарядами.
amlo-effect-upgrade=Сундуки заряжающего теперь могут обновлять боеприпасы и топливо до наилучшего доступного варианта.
amlo-effect-return-items=Предметы возвращаются в сундуки заряжающего при подборе подходящей башни/сооружения, а не помещаются в инвентарь игрока.


