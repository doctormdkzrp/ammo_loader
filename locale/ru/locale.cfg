ammo-loader-key-return=Попытка вернуть все предметы в сундуки хранения (сундук хранения загрузчика). В радиусе действия должны быть сундуки со свободным пространством.
mmo-loader-key-filter-window=Нажатие этой клавиши при наведении мыши на сундук/сущность откроет графический интерфейс Ammo Loader+ для этой сущности.
ammo-loader-key-toggle-chest-ranges=Нарисовать все диапазоны сундуков как периметры. Включить и выключить. Экспериментальная функция.
ammo-loader-key-toggle-enabled=Включить или отключить мод.
ammo-loader-key-e=Клавиша, используемая для принятия и закрытия окон графического интерфейса. Должна быть такой же, как в базовой версии Factorio (по умолчанию E).
ammo-loader-key-escape=Клавиша, используемая для обычного закрытия GUI. Должна быть такой же, как в базовой Factorio.

