[mod-setting-description]
ammo_loader_enabled=Снимите отметку, чтобы временно отключить мод.
ammo_loader_draw_range=При включении отрисовывать периметр дальности при наведении на сундук. Отключите, если игра тормозит при выборе сундуков загрузчика.
ammo_loader_debugging=Выводить отладочную информацию на консоль
ammo_loader_performance_mode=Улучшить производительность, сохраняя больше информации в глобальной таблице. Замедлит загрузку/сохранение.
ammo_loader_upgrade_ammo=При включении турели, заполненные слабыми боеприпасами, попытаются вернуть свои предметы и обновиться, когда появятся более качественные боеприпасы.
ammo_loader_fill_artillery=При включении сундук загрузчика боеприпасов будет заполнять артиллерийские башни и вагоны.
ammo_loader_fill_locomotives=При включении сундук загрузчика топлива будет заполнять локомотивы топливом.
ammo_loader_fill_burner_structures=Если включено, сундук загрузчика топлива также заполнит структуры горелки.
ammo_loader_bypass_research=Включите это, чтобы сделать сундуки загрузчика доступными без исследования.
ammo_loader_max_items_per_inventory=Максимальное количество предметов в каждом отслеживаемом инвентаре. Если в инвентаре уже есть это количество или более объединенных предметов, он будет проигнорирован. Используйте для ограничения того, сколько боеприпасов загрузчик будет использовать на инвентарь. 0 = бесконечно.
ammo_loader_ticks_between_cycles=Тики ожидания перед каждым циклом обработки. Повышение этого значения улучшит производительность за счет пропускной способности. Для вступления в силу требуется загрузка сохраненной игры.
ammo_loader_max_inventories_per_cycle=Количество отслеживаемых инвентарей для обработки каждого цикла. Повышение этого значения уменьшит время, необходимое для заполнения инвентарей за счет UPS.
ammo_loader_max_items_per_slot=Максимальное количество предметов в каждом слоте инвентаря. Используйте это, чтобы ограничить количество боеприпасов/топлива, которое попадает в башни и транспортные средства. 0 = бесконечно.
ammo_loader_new_invs_checked_per_cycle=Количество новых объектов для проверки наличия новых инвентарей башен/транспортных средств за каждый тик. Уменьшите это значение, если игра подтормаживает при размещении больших чертежей.
ammo_loader_chest_radius=Максимальное расстояние, с которого будут работать сундуки.\n\n[font=default-bold]0 = бесконечно[/font]
ammo_loader_max_chests_per_cycle=Количество сундуков для обработки за каждый цикл.
ammo_loader_return_items=Возвращать предметы в сундуки для хранения при добыче. Предотвращает заполнение инвентаря игрока при размещении и замене большого количества объектов.
ammo_loader_check_after_research=[font=default-bold]*ВЫЗОВЕТ ЗАДЕРЖКУ ПОСЛЕ ЗАВЕРШЕНИЯ ИССЛЕДОВАНИЯ*[/font]\n\nВыполнить полную проверку таблицы после завершения исследования. Используется для совместимости с модами, которые заменяют сущности по завершении исследования (например, Бесконечная бойня). Включите, если мод, по-видимому, перестает работать случайным образом.
# ammo_loader_return_items_to_chests=При включении предметы из отслеживаемых сущностей, которые игрок добывает (подбирает), будут помещаться в близлежащие сундуки загрузчика (если они доступны), а не попадать в инвентарь игрока. Предотвращает заполнение инвентаря игрока при перемещении турелей или других сущностей.
ammo-loader-setting-use-cartridges=Для работы сундуков загрузчика требуются специальные боеприпасы. Требуются дополнительное время и ресурсы.
ammo_loader_item_fill_size=Количество предметов для единовременной вставки при заполнении инвентаря. Обратите внимание, что сущности иногда будут иметь больше этого количества в своем инвентаре (вплоть до удвоения), поскольку мод не ждет, пока сущность полностью опустеет, прежде чем пополнить ее.
ammo_loader_provided_slots_per_tick=Количество зависящих от скрипта инвентарей для проверки за тик. Любые сущности, которые могут двигаться (машина, поезд, персонаж и т. д.), а также любая сущность, чей сундук загрузчика находится на другой поверхности (сущности в зданиях факториссимо и т. д.), зависят от скрипта. Увеличение этого числа будет стоить больше UPS, но заставит эти сущности пополняться быстрее. Увеличивайте, только если вы заметили, что некоторые сущности слишком долго перезаряжаются.
ammo_loader_repair_tool_stack_size=Размер стопки предметов инструментов для ремонта. Полезно для установки максимального количества боеприпасов для ремонтных турелей. 0 = без изменений.
ammo_loader_slots_check_best_per_tick=Это число изменяет количество башен и т. д., проверяемых за тик на наличие новых или лучших поставщиков боеприпасов/топлива. Увеличение этого значения заставит башни быстрее распознавать новые сундуки погрузчика и боеприпасы, что скажется на производительности. Уменьшите это значение, если вы испытываете задержку на поздних этапах игры.\n\nВНИМАНИЕ. СЛИШКОМ БОЛЬШОЕ УВЕЛИЧЕНИЕ ВЫЗВИТ СИЛЬНУЮ ЗАДЕРЖКУ UPS НА БОЛЬШИХ БАЗАХ
ammo_loader_highlight_selected_consumer=Выделять сущности, которые активно используют сундуки погрузчика при наведении на них
ammo_loader_ignore_logistic_turrets=Игнорировать башни, имеющие логистические интерфейсы из мода Logistic Turrets
ammo_loader_provide_all_surfaces=Включите, чтобы разрешить сундукам погрузчика предоставлять сущностям на других поверхностях. Отключите, чтобы сундуки-загрузчики предоставляли данные только сущностям на той же поверхности.\n\n[font=default-bold]При включении могут возникнуть проблемы с Space Age, поскольку могут также предоставляться корабли и другие планеты.\n\nЗагрузка сущностей на других поверхностях имеет повышенную стоимость UPS, а также некоторую задержку, когда имеется ~тысячи+ сущностей.[/font]
