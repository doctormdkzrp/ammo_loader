[tips-and-tricks-item-description]
ammo-loader-tip-introduction=[color=yellow]Загрузчик боеприпасов+[/color] — это мод, разработанный для упрощения загрузки турелей с боеприпасами и топливных сооружений. Например, он позволяет расширять периметры турелей или создавать защищенные аванпосты с турелями с боеприпасами без необходимости прокладывать совершенно новую линию конвейера только для боеприпасов.

